<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: "Ubuntu", sans-serif;
    font-size: 4rem;
  }

  label {
    font-size: 14px;
  }
</style>
<!-- How To save a life -->
<body>
  <div>
    <label for="strings">Enter 5 words separated by spaces</label>
    <input type="text" id="strings">
    <button onclick="stringChekerr()">Submit</button>
  </div>
  <div>
    <p class="result"></p>
  </div>
</body>
<script defer>
  function shorterString(str1, str2, str3 , str4 , str5) {
    let arr = [str1 ,str2 ,str3 ,str4,str5]
    let shortest = str1;
    for( let i = 1 ; i < 5 ; i++)
      if(arr[i].length < shortest.length)
        shortest = arr[i];
    return shortest
  }
  function stringChekerr() {
    let strings = document.querySelector('#strings').value.split(' ')
    //this sure isnt efficient .... but whatever 
    document.querySelector('.result').textContent = shorterString(strings[0], strings[1], strings[2] , strings[3],strings[4])
  }
</script>

</html>
