<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: "Ubuntu", sans-serif;
    font-size: 4rem;
  }

  label {
    font-size: 14px;
  }
</style>

<body>
  <div>
    <label for="number">Enter two numbers to multiply .... bruh</label>
    <input type="text" id="number" placeholder="Ex'2 3'">
    <button onclick="multiplyer()">Submit</button>
  </div>
  <div>
    <p class="result"></p>
  </div>
</body>
<script defer>
  function multiply(n, k) {
    return n * k;
  }
  function multiplyer() {
    let n = document.querySelector("#number").value.split(' ').map(Number)
    document.querySelector('.result').textContent = multiply(n[0], n[1])
  }
</script>

</html>
