  function average(n1 , n2 , n3 , n4 , n5) {
    return (n1 + n2 + n3 + n4 + n5 ) /5
  }
  //now this is what an avg looks like
  function avg(n){
    let sum = 0
    for( let i in n){
      sum += n[i];
    }
    return sum / n.length
  }
  function NumberChekerr() {
    let n = document.querySelector('#numbers').value.split(' ').map(Number)

  }
