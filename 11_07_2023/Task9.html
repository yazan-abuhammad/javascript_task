<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: "Ubuntu", sans-serif;
    font-size: 4rem;
  }

  label {
    font-size: 14px;
  }
</style>

<body>
  <div>
    <label for="age">Enter Your age </label>
    <input type="text" id="age">
    <button onclick="canIGetADrivingLicenseLancher()">Submit</button>
  </div>
  <div>
    <p class="result"></p>
  </div>
</body>
<script defer>
  function canIGetADrivingLicense(age) {
    if (age >= 20)
      return `yes you can`;
    else
      return `please come back after ${20 - age} years to get one`
  }
  function canIGetADrivingLicenseLancher() {
    let n = Number(document.querySelector("#age").value)
    document.querySelector('.result').textContent = canIGetADrivingLicense(n)
  }
</script>

</html>
