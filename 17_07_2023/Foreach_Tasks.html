  //task 1
  function onlyEvenValues(ar){
    let newarray = [ ]
    ar.forEach(e => e % 2==0 ? newarray.push(e):e);
    return newarray
  }

  //task 2
  function showFirstAndLast(arr){
    let newarray = []
    arr.forEach(e => newarray.push(e[0]+e.at(-1)))
    return newarray
  }

  function addKeyAndValue(arr,key,value){
    let array = []
    arr.forEach(e => {
      e[`${key}`] = value;
    });
    return arr
  }

  //task 4
  function vowelCount(str){
    str = str.split('').map(e => e.toUpperCase())
    obj = {}
    str.forEach(e => {
      switch(e){
        case 'A':
          obj[e] ? obj[e]++ : obj[e] = 1
          break;
        case 'E':
          obj[e] ? obj[e]++ : obj[e] = 1
          break;
        case 'I':
          obj[e] ? obj[e]++ : obj[e] = 1
          break;
        case 'O':
          obj[e] ? obj[e]++ : obj[e] = 1
          break;
        case 'U':
          obj[e] ? obj[e]++ : obj[e] = 1
          break;
      }
    })
    return obj
  }
