<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: "Ubuntu", sans-serif;
    font-size: 4rem;
  }

  label {
    font-size: 14px;
  }
</style>
<!-- TOXIC -->
<body>
  <div>

    <button onclick="startCounter()">count</button>
  </div>
  <div>
    <p class="result"></p>
  </div>
  <div><button onclick="resetCounter()">Rest counter </button></div>
</body>
<script defer>
  //now this was intresting 
  function* counter(){
    for(let i = 0 ; true ; i++)
      yield i;
  }
  let isActive = false;
  let iter
  function startCounter() {
    if(!isActive){
      iter = counter();
      isActive = true
    }
    document.querySelector('.result').textContent = iter.next().value
  }
  function resetCounter(){
    document.querySelector('.result').textContent = `${iter.next().value - 2} and the counter reset now`
    iter = counter();

  }
</script>

</html>
