<script defer>
  function longerString(str1, str2, str3 , str4) {
    let arr = [str1 ,str2 ,str3 ,str4]
    let longest = str1;
    for( let i = 1 ; i < arr.length ; i++)
      if(arr[i].length > longest.length)
        longest = arr[i];
    return longest
  }

  // now THIS is efficient! (not perfect where ofc there is a room for improvment)

  }
