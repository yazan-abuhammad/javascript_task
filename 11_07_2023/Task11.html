<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: "Ubuntu", sans-serif;
    font-size: 4rem;
  }

  label {
    font-size: 14px;
  }
</style>

<body>
  <div>
    <label for="numbers">Enter two numebrs separated by a space</label>
    <input type="text" id="numbers">
    <button onclick="NumberChekerr()">Submit</button>
  </div>
  <div>
    <p class="result"></p>
  </div>
</body>
<script defer>
  function largerNubmer(n, k) {
    return n > k ? n : k
  }
  function NumberChekerr() {
    let strings = document.querySelector('#numbers').value.split(' ').map(Number)
    document.querySelector('.result').textContent = largerNubmer(strings[0], strings[1])
  }
</script>

</html>
