<!-- Myself -->
<body>
  <div>

    <button onclick="genRandom()">Generate a random number</button>
  </div>
  <div>
    <p class="result"></p>
  </div>
</body>
<script defer>
  //with bulit in function
  function randomNumber(){
    return Math.random()
  }

  //without bulit in function
  function randomNumber(n){
    let a = new Date().getTime()
    let randint = ( (a * 89343208) * 123 / 324 ) % 99999
    return randint / 99999  
  }

  function genRandom() {
    document.querySelector('.result').textContent = randomNumber(1)
  }
</script>
