<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: "Ubuntu", sans-serif;
    font-size: 3rem;
  }

  label {
    font-size: 14px;
  }
</style>

<body>
  <div>
    <label for="age">How old are you</label>
    <input type="text" id="age">
  </div>
  <div>
    <label for="amountPerDay">what do you consume and how often</label>
    <input type="text" id="amountPerDay" placeholder="Ex'3 cups of tea'">
  </div>
  <button onclick="calculateSupplyfunc()">Submit</button>
  <div>
    <p class="result"></p>
  </div>
</body>
<script defer>
  function calculateSupply(age, amountPerDay) {
    return (100 - age) * 365 * amountPerDay;
  }
  function calculateSupplyfunc() {
    let age = document.querySelector('#age').value;
    let APDO = document.querySelector("#amountPerDay").value.split(' ');
    let APD = APDO.shift();
    APD = calculateSupply(age, APD);
    let result = `You will need ${APD} ${APDO.join(' ')} to last you until the ripe old age of 100`;
    document.querySelector(".result").textContent = result;
  }
</script>

</html>
