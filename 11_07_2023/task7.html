<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: "Ubuntu", sans-serif;
    font-size: 4rem;
  }

  label {
    font-size: 14px;
  }
</style>

<body>
  <div>
    <label for="number">Enter a number to cube</label>
    <input type="text" id="number">
    <button onclick="cuber()">Submit</button>
  </div>
  <div>
    <p class="result"></p>
  </div>
</body>
<script defer>
  function cube(n) {
    return n * n * n;
  }
  function cuber() {
    let n = Number(document.querySelector("#number").value)
    document.querySelector('.result').textContent = cube(n)
  }
</script>

</html>
