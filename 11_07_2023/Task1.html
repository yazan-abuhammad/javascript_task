<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: "Ubuntu", sans-serif;
    font-size: 4rem;
  }

  label {
    font-size: 14px;
  }
</style>

<body>
  <div>
    <label for="childrenNumber">Number of children</label>
    <input type="text" id="childrenNumber" placeholder="unknown">
  </div>
  <div>
    <label for="PartnerName">Partner Name</label>
    <input type="text" id="PartnerName" placeholder="unknown">
  </div>
  <div>
    <label for="geoLoction">Geographic Loction</label>
    <input type="text" id="geoLoction" placeholder="unknown">
  </div>
  <div>
    <label for="job">Job title</label>
    <input type="text" id="job" placeholder="unknown">
  </div>
  <br>
  <button onclick="fortuneTellerLancher()">Submit</button>
  <div>
    <p class="result"></p>
  </div>
</body>
<script defer>
  function fortuneTeller(childrenNumber = 0, PartnerName = 'unknown', geoLoction = 'unknown', job = 'unknown') {
    let result = `You will be a ${job} in ${geoLoction}, and married to ${PartnerName} with ${childrenNumber} kids`;
    console.log(result);
    document.querySelector('.result').textContent = result
  }

  function fortuneTellerLancher() {
    let CN = document.querySelector('#childrenNumber').value;
    let PN = document.querySelector('#PartnerName').value;
    let GL = document.querySelector('#geoLoction').value;
    let J = document.querySelector('#job').value;
    fortuneTeller(CN, PN, GL, J);
  }

</script>

</html>
