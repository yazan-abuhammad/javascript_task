<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: "Ubuntu", sans-serif;
    font-size: 4rem;
  }

  label {
    font-size: 14px;
  }
</style>
<!-- listen when im gone -->
<body>
  <div>
    <label for="number">Enter a numebr</label>
    <input type="text" id="number" placeholder="bruh">
    <button onclick="NumberChekerr()">Submit</button>
  </div>
  <div>
    <p class="result"></p>
  </div>
</body>
<script defer>
  function isOdd(n) {
    return n % 2 != 0 
  }

  function NumberChekerr() {
    let n = Number(document.querySelector('#number').value)
    document.querySelector('.result').textContent = isOdd(n)
  }
</script>

</html>
